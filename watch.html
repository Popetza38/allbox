        .nav-ep-btn:hover:not(:disabled) {

        .nav-ep-btn:disabled {

        .episode-list-section {
            padding: 0 24px 120px;

        .episode-list-header {

        .episode-list-title {

        .episode-list-scroll {
            display: flex;

        .episode-list-scroll::-webkit-scrollbar {

        .ep-thumb-card {
            flex-shrink: 0;

            cursor: pointer;
            border-radius: var(--radius-md);

            background: var(--bg-card);
            transition: all .3s var(--ease-out);

        }

        .ep-thumb-card:hover {

        }

        .ep-thumb-card.current {

        }

        .ep-thumb-card.watched {

        .ep-thumb-img {

        }

        .ep-thumb-info {

        .ep-thumb-name {

            -webkit-box-orient: vertical;

        }
    </style>

        <p class="watch-episode-info" id="episodeInfo"></p>
        <div class="watch-controls">
            <select id="episodeSelect" class="episode-selector" onchange="changeEpisode()"></select>
            <button class="control-btn active" id="autoPlayBtn" onclick="toggleAutoPlay()">üîÅ ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡πà‡∏≠‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</button>

            <button class="nav-ep-btn" id="nextBtn" onclick="nextEpisode()">‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚è≠Ô∏è</button>

    <section class="episode-list-section">
        <div class="episode-list-header">
            <h3 class="episode-list-title">‡∏ï‡∏≠‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>

                class="label">‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</span></a>

        <a href="#" class="nav-item"><span class="icon">üë§</span><span class="label">‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå</span></a>
    </nav>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/history.js"></script>
    <script src="js/api.js"></script>
    <script>
        let hls = null, currentDrama = null, episodes = [], currentEpisodeIndex = 0, autoPlay = true;

        document.addEventListener('DOMContentLoaded', () => { initLang(); loadWatchPage() });

        function initLang() {
            const s = document.getElementById('langSelect');
            s.value = i18n.getLanguage();
            s.addEventListener('change', e => { i18n.setLanguage(e.target.value); api.clearCache(); loadWatchPage() });
        }

        async function loadWatchPage() {
            const p = new URLSearchParams(location.search), bookId = p.get('id'), epIdx = parseInt(p.get('ep')) || 0;
            if (!bookId) return showError('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
            showLoading();
            try {
                currentDrama = await api.getDetail(bookId);
                episodes = await api.getEpisodes(bookId);
                if (!currentDrama || !episodes.length) throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');

                document.title = currentDrama.bookName + ' - DramaBox';
                document.getElementById('headerTitle').textContent = currentDrama.bookName;
                document.getElementById('dramaTitle').textContent = currentDrama.bookName;
                document.getElementById('totalEpisodes').textContent = '(' + episodes.length + ')';
                document.getElementById('episodeSelect').innerHTML = episodes.map((e, i) => '<option value="' + i + '">' + e.chapterName + '</option>').join('');
                renderEpisodeList();

                const h = watchHistory.get(bookId);
                currentEpisodeIndex = (h && epIdx === 0) ? h.episodeIndex : epIdx;
                await playEpisode(currentEpisodeIndex);
                if (h && h.progress > 0) document.getElementById('videoPlayer').currentTime = h.progress;
            } catch (e) { showError(e.message) }
            hideLoading();
        }

        function renderEpisodeList() {
            const c = document.getElementById('episodeList');
            c.innerHTML = episodes.map((e, i) => `
        <div class="ep-thumb-card ${i === currentEpisodeIndex ? 'current' : ''}" onclick="playEpisode(${i})">
          <img class="ep-thumb-img" src="${currentDrama?.coverUrl || ''}" alt="${e.chapterName}" loading="lazy">
          <div class="ep-thumb-info"><span class="ep-thumb-name">${e.chapterName}</span></div>
        </div>
      `).join('');
            setTimeout(() => { const cur = c.querySelector('.current'); if (cur) cur.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' }) }, 100);
        }

        async function playEpisode(idx) {
            if (idx < 0 || idx >= episodes.length) return;
            currentEpisodeIndex = idx;
            const ep = episodes[idx];
            document.getElementById('episodeSelect').value = idx;
            document.getElementById('episodeInfo').textContent = '‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà ' + (idx + 1) + ' / ' + episodes.length;
            document.getElementById('prevBtn').disabled = idx === 0;
            document.getElementById('nextBtn').disabled = idx === episodes.length - 1;
            renderEpisodeList();

            const url = ep.videoUrl;
            if (!url) return showError('‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
            const v = document.getElementById('videoPlayer');
            if (hls) { hls.destroy(); hls = null }

            if (url.includes('.m3u8') && Hls.isSupported()) {
                hls = new Hls({ maxBufferLength: 30, maxMaxBufferLength: 60 });
                hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => v.play().catch(() => { }));
                hls.on(Hls.Events.ERROR, (_, d) => { if (d.fatal) showError('Error: ' + d.details) });
            } else { v.src = url; v.play().catch(() => { }); }

            v.onended = () => {
                if (autoPlay && currentEpisodeIndex < episodes.length - 1) nextEpisode();
                else if (currentEpisodeIndex >= episodes.length - 1) Swal.fire({ icon: 'success', title: 'üéâ ‡∏î‡∏π‡∏à‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß!', background: '#181818', color: '#fff', confirmButtonColor: '#e50914' });
            };
            saveToHistory();
        }

        function changeEpisode() { playEpisode(parseInt(document.getElementById('episodeSelect').value)) }
        function prevEpisode() { if (currentEpisodeIndex > 0) playEpisode(currentEpisodeIndex - 1) }
        function nextEpisode() { if (currentEpisodeIndex < episodes.length - 1) playEpisode(currentEpisodeIndex + 1) }
        function toggleAutoPlay() { autoPlay = !autoPlay; document.getElementById('autoPlayBtn').classList.toggle('active', autoPlay) }

        function saveToHistory() {
            if (!currentDrama || !episodes[currentEpisodeIndex]) return;
            const v = document.getElementById('videoPlayer');
            watchHistory.save({ bookId: currentDrama.bookId, bookName: currentDrama.bookName, coverUrl: currentDrama.coverUrl, episodeIndex: currentEpisodeIndex, episodeName: episodes[currentEpisodeIndex].chapterName, totalEpisodes: episodes.length, progress: v.currentTime || 0, duration: v.duration || 0 });
        }

        function goBack() { history.length > 1 ? history.back() : location.href = '/' }
        function goToDetail() { if (currentDrama) location.href = 'detail?id=' + currentDrama.bookId }
        function showLoading() { document.getElementById('loadingOverlay').classList.remove('hidden') }
        function hideLoading() { document.getElementById('loadingOverlay').classList.add('hidden') }
        function showError(m) { Swal.fire({ icon: 'error', title: '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', text: m, background: '#181818', color: '#fff', confirmButtonColor: '#e50914' }) }

        window.addEventListener('beforeunload', () => { saveToHistory(); if (hls) hls.destroy() });
        setInterval(() => { const v = document.getElementById('videoPlayer'); if (v.currentTime > 0 && currentDrama) watchHistory.updateProgress(currentDrama.bookId, v.currentTime, v.duration) }, 5000);
    </script>
